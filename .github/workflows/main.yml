name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Pobierz kod
      uses: actions/checkout@v3

    - name: Ustaw Pythona
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Instalacja zależności
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Uruchom testy
      env:
        REDIS_HOST: localhost
      run: |
        pytest