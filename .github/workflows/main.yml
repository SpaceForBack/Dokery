name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Uprawnienia: Pozwalamy robotowi wysyłać paczki do rejestru GitHuba
permissions:
  contents: read
  packages: write

jobs:
  # ZADANIE 1: Budowanie i Testowanie (To już znasz)
  build-and-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Pobierz kod
      uses: actions/checkout@v3

    - name: Ustaw Pythona
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Instalacja zależności
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Uruchom testy
      env:
        REDIS_HOST: localhost
      run: |
        pytest

  publish-image:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/spaceforback/python-devops-app:latest